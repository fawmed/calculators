<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  #calculator {
    background-color: #222;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
    padding: 20px;
    text-align: center;
    width: 300px;
  }
  h2 {
    color: #00f;
  }
  label {
    color: #00f;
    display: block;
    margin-bottom: 4px;
  }
  input {
    color: #000;
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: none;
    background-color: #f4f4f4;
    border-radius: 4px;
    box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
  }
  button {
    background-color: #00f;
    color: #fff;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
  }
  button:hover {
    background-color: #007bff;
  }
  #footer {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #footer a {
    margin-bottom: 10px;
    display: inline-block;
  }
  #footer img {
    width: 150px;
  }
  #footer p {
    color: #999;
    font-size: 12px;
  }
</style>
</head>
<body>
<div id="calculator">
  <h2>BMI Calculator</h2>
  <label for="weight">Weight (kg):</label>
  <input type="number" id="weight" step="0.01" required>
  <label for="height">Height (m):</label>
  <input type="number" id="height" step="0.01" required>
  <button id="calculate">Calculate BMI</button>
  <div id="result"></div>
</div>
<div id="footer">
  <a href="https://fawmed.com" target="_blank">
    <img src="https://blogger.googleusercontent.com/img/a/AVvXsEgwjk71jeXbwVHX7seoWX4jl8tMCY3_Eo7m4P0dagubKkC_Pxv9x9LfKx0HM4dR5e4RCn2_DEGy5iWDIaSL87FnNW1uVEQ3eVpRzTHnaDQZGwwXH8OkadnTTsXAhz0uBsFo24wfdzXzkrLcAQh8LtlQQcZxf24dOl3fH3Thgm5c81f4LwHVqTSK-aLbyhg5=s698" alt="Footer Image">
  </a>
  <p>Copyright Protected â’¸ 2023 FAWMED.COM</p>
</div>
<script>
  const calculateButton = document.getElementById("calculate");
  calculateButton.addEventListener("click", calculateBMI);

  function calculateBMI() {
    const weight = parseFloat(document.getElementById("weight").value);
    const height = parseFloat(document.getElementById("height").value);
    
    if (isNaN(weight) || isNaN(height) || height === 0) {
      document.getElementById("result").textContent = "Please enter valid values.";
      return;
    }
    
    const bmi = weight / (height * height);
    const bmiCategory = getBMICategory(bmi);
    
    const resultElement = document.getElementById("result");
    resultElement.innerHTML = `Your BMI: ${bmi.toFixed(2)}<br>Category: ${bmiCategory}`;
  }

  function getBMICategory(bmi) {
    if (bmi < 18.5) return "Underweight";
    if (bmi < 24.9) return "Normal Weight";
    if (bmi < 29.9) return "Overweight";
    return "Obese";
  }
</script>
</body>
</html>
