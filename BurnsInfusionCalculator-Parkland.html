  <style>
    body {
      margin: 0;
      padding: 0;

      margin-top: 10px;

  <title>IV Fluid Infusion Calculator | Fawmed</title>
</head>
<body>
  <div class="calculator">
    <h1>Adult Burns Weight-Based IV Fluid Infusion Calculator</h1>
    <form id="calculator-form">
      <label for="tbsaBurned">Total Body Surface Area Burned (%):</label>
      <input type="number" id="tbsaBurned" step="0.1" required style="padding: 5px; width: 100%; margin-bottom: 10px;">
      
      <label for="patientWeight">Weight of the Patient (kg):</label>
      <input type="number" id="patientWeight" step="0.1" required style="padding: 5px; width: 100%; margin-bottom: 10px;">
      
      <button type="button" id="calculateButton" style="padding: 10px 20px; background-color: blue; color: white; border: none; cursor: pointer;">Calculate</button>
    </form>
    <div id="result" style="margin-top: 20px;"></div>
    <h2>Developed By Dr. F. Shah</h2>
  </div>
  <footer style="text-align: center; background-color: black; color: white; padding: 10px;">
    <img src="https://blogger.googleusercontent.com/img/a/AVvXsEgwjk71jeXbwVHX7seoWX4jl8tMCY3_Eo7m4P0dagubKkC_Pxv9x9LfKx0HM4dR5e4RCn2_DEGy5iWDIaSL87FnNW1uVEQ3eVpRzTHnaDQZGwwXH8OkadnTTsXAhz0uBsFo24wfdzXzkrLcAQh8LtlQQcZxf24dOl3fH3Thgm5c81f4LwHVqTSK-aLbyhg5=s698" alt="Footer Image">
    <p>Copyright Protected â’¸ 2023 | First-Aid-Workshop FAWMED.COM</p>
  </footer>
  <script>
    document.getElementById("calculateButton").addEventListener("click", function () {
      const tbsaBurned = parseFloat(document.getElementById("tbsaBurned").value);
      const patientWeight = parseFloat(document.getElementById("patientWeight").value);
      const infusionAmount = calculateInfusionAmount(tbsaBurned, patientWeight);
      document.getElementById("result").innerHTML = `IV Fluid Infusion Amount: ${infusionAmount.toFixed(2)} mL/hour`;
    });

    function calculateInfusionAmount(tbsa, weight) {
      // Implement the calculation here using both tbsa and weight
      // Formula: mL/hour = 4 mL * weight in kg * %TBSA burned
      const infusionAmount = 4 * weight * (tbsa / 100);
      return infusionAmount;
    }
  </script>
</body>
