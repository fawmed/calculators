<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conversion Calculator</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: black;
    color: white;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .calculator {
    background-color: blue;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
  }
  .calculator label {
    color: white;
  }
  .calculator input[type="number"] {
    background-color: black;
    color: white;
    border: 1px solid white;
    padding: 5px;
    border-radius: 5px;
  }
  .calculator button {
    background-color: white;
    color: blue;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
  }
  #footer {
    background-color: blue;
    text-align: center;
    padding: 10px;
    position: absolute;
    bottom: 0;
    width: 100%;
  }
  #footer img {
    display: block;
    margin: 0 auto;
  }
  #footer p {
    margin: 5px 0;
    color: white;
  }
</style>
</head>
<body>
<div class="container">
  <div class="calculator">
    <h2>Conversion Calculator</h2>
    <label for="mgdlInput">mg/dL:</label>
    <input type="number" id="mgdlInput">
    <button onclick="convert()">Convert</button>
    <p id="result"></p>
  </div>
</div>
<div id="footer">
  <img src="https://blogger.googleusercontent.com/img/a/AVvXsEgwjk71jeXbwVHX7seoWX4jl8tMCY3_Eo7m4P0dagubKkC_Pxv9x9LfKx0HM4dR5e4RCn2_DEGy5iWDIaSL87FnNW1uVEQ3eVpRzTHnaDQZGwwXH8OkadnTTsXAhz0uBsFo24wfdzXzkrLcAQh8LtlQQcZxf24dOl3fH3Thgm5c81f4LwHVqTSK-aLbyhg5=s698" alt="Footer Image">
  <p>Copyright Protected â’¸ 2023 FAWMED.COM</p>
</div>
<script>
  function convert() {
    const mgdlInput = document.getElementById("mgdlInput");
    const result = document.getElementById("result");
    
    const mgdlValue = parseFloat(mgdlInput.value);
    if (isNaN(mgdlValue)) {
      result.innerText = "Please enter a valid number";
      return;
    }
    
    const mmollValue = mgdlValue / 18.018;
    result.innerText = `${mgdlValue} mg/dL = ${mmollValue.toFixed(2)} mmol/L`;
  }
</script>
</body>
</html>
