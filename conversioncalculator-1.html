<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="/images/favicon.png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conversion Calculator- (mg/dl to mmol/l & mmol/l to mg/dl) </title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: black;
    color: white;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .calculator {
    background-color: blue;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
  }
  .calculator label {
    color: white;
  }
  .calculator input[type="number"] {
    background-color: black;
    color: white;
    border: 1px solid white;
    padding: 5px;
    border-radius: 5px;
  }
  .calculator button {
    background-color: white;
    color: blue;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
  }
  .calculator select {
    background-color: black;
    color: white;
    border: 1px solid white;
    padding: 5px;
    border-radius: 5px;
  }
  #footer {
    background-color: black;
    text-align: center;
    padding: 10px;
    position: absolute;
    bottom: 0;
    width: 100%;
  }
  #footer img {
    display: block;
    margin: 0 auto;
  }
  #footer p {
    margin: 5px 0;
    color: white;
  }
</style>
</head>
<body>
<div class="container">
  <div class="calculator">
    <h2>Conversion Calculator mg/dl to mmol/l & mmol/l to mg/dl</h2>
    <label for="valueInput">Value:</label>
    <input type="number" id="valueInput">
    <label for="unitSelect">Unit:</label>
    <select id="unitSelect">
      <option value="mgdl">mg/dL</option>
      <option value="mmoll">mmol/L</option>
    </select>
    <button onclick="convert()">Convert</button>
    <p id="result"></p>
  </div>
</div>
<div id="footer">
  <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgTmDa1oRrym1nyzTfhLocqLlBVzVXuUtI2K-TGn5iG5N1XF680nY7bbeetQFAUtWO1V4UzBMr_WQjSchzttTV9VoEMyFHbd_LbSpx2bc13nGn1zXLThveRNbD1r7UKp0OwmLQDzepdYdMkgUeAnYkD-c3vscQFrzMY-W27_LCC9AYPAsHc3KLlcVTbps9F/s223/logo.png" alt="Footer Image">
  <p>Copyright Protected â’¸ 2023 FAWMED.COM</p>
</div>
<script>
  function convert() {
    const valueInput = document.getElementById("valueInput");
    const unitSelect = document.getElementById("unitSelect");
    const result = document.getElementById("result");

    const value = parseFloat(valueInput.value);
    if (isNaN(value)) {
      result.innerText = "Please enter a valid number";
      return;
    }

    const selectedUnit = unitSelect.value;

    if (selectedUnit === "mgdl") {
      const mmollValue = value / 18.018;
      result.innerText = `${value} mg/dL = ${mmollValue.toFixed(2)} mmol/L`;
    } else if (selectedUnit === "mmoll") {
      const mgdlValue = value * 18.018;
      result.innerText = `${value} mmol/L = ${mgdlValue.toFixed(2)} mg/dL`;
    }
  }
</script>
</body>
</html>
