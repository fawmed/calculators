  <header>
    <h1>Boys Weight For Age Percentile Calculator ( 6-months)</h1>
  </header>
  <div class="container">
    <label for="age">Age (months):</label>
    <input type="number" id="age" min="0" step="1">
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" min="0" step="0.1">
    <button id="calculate">Calculate</button>

  <script>
    document.getElementById("calculate").addEventListener("click", function() {
      var age = parseFloat(document.getElementById("age").value);
      var weight = parseFloat(document.getElementById("weight").value);

      // Calculate the percentile based on Weight-For-Age Percentile chart data for 6-month-old boys
      var percentile = calculatePercentile(age, weight);

      var resultElement = document.getElementById("result");
      resultElement.textContent = "The " + age + "-month-old boy with a weight of " + weight + " kg is in the " + percentile + "th percentile.";
    });

    // Function to calculate percentile based on Weight-For-Age Percentile chart data
    function calculatePercentile(age, weight) {
      // Weight-For-Age Percentile chart data for 6-month-old boys (2021)
      var data = [
        { age: 6, p3: 5.2, p15: 5.6, p50: 6.2, p85: 6.8, p97: 7.2 },
        // Add more data points for other ages as needed
      ];

      // Find the closest data point to the given age
      var closestData = data.reduce(function(prev, curr) {
        return Math.abs(curr.age - age) < Math.abs(prev.age - age) ? curr : prev;
      });

      // Calculate the percentile based on the closest data point
      var percentile = "Unknown";
      if (weight < closestData.p3) {
        percentile = "3rd";
      } else if (weight >= closestData.p3 && weight < closestData.p15) {
        percentile = "15th";
      } else if (weight >= closestData.p15 && weight < closestData.p50) {
        percentile = "50th";
      } else if (weight >= closestData.p50 && weight < closestData.p85) {
        percentile = "85th";
      } else if (weight >= closestData.p85) {
        percentile = "97th";
      }

      return percentile;
    }
  </script>
